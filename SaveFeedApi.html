<!DOCTYPE html>
<title>Save Feed API</title>
</head>
<body bgcolor="#CCCCCC">
<form name="savefeed" action="SaveFeed.php" method="post">
<table width="600" border="1" cellspacing="3" cellpadding="2" align="center">
  <tr>
    <th colspan="2">Check Save Feed</th>
  </tr>
  <tr>
    <td>Action</td>
    <td><select name="action"><option value="Add" selected="selected">Add</option><option value="Update">Update</option></select></td>
  </tr>
  <tr>
    <td>Feed Id</td>
    <td><input type="text" name="feed_id" /> Fill it when you choose action update.</td>
  </tr>
  <tr>
    <td>Feed Title</td>
    <td><input type="text" name="feed_title" /></td>
  </tr> 
<tr>
    <td>Feed By</td>
    <td><input type="text" name="feed_by" /></td>
  </tr>
  <tr>
    <td>Feed Brand ID</td>
    <td><input type="text" name="feed_brand" /></td>
  </tr>
  <tr>
    <td>Feed Retailer ID</td>
    <td><input type="text" name="feed_retailer" /></td>
  </tr>
  <tr>
    <td>Feed Image</td>
    <td><textarea name="feed_image" cols="40" rows="5"></textarea></td>
  </tr>
  <tr>
    <td>is_active</td>
    <td><select name="is_active"><option value="1" selected="selected">Active</option><option value="0">Inactive</option></select></td>
  </tr>
  <tr>
    <td>deleted</td>
    <td><select name="action"><option value="0" selected="selected">No</option><option value="1">Yes</option></select></td>
  </tr>
  <tr>
    <td>Feed Create Time</td>
    <td><input type="text" name="feed_created_time" /></td>
  </tr>
  <tr>
    <td>Feed Update Time</td>
    <td><input type="text" name="feed_updated_time" /></td>
  </tr>
  <tr>
    <td>Output Format</td>
    <td><select name="format"><option value="xml" selected="selected">xml</option><option value="nxml">nxml</option><option value="json">json</option></select></td>
  </tr>  
  <tr>
    <td colspan="2" align="right"><input type="submit" name="submit" value="submit"/></td>

  </tr>
</table>
</form>
</body>
</html>
