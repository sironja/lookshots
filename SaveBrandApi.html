<!DOCTYPE html>
<title>Save Brand API</title>
</head>
<body bgcolor="#CCCCCC">
<form name="savebrand" action="SaveBrand.php" method="post">
<table width="600" border="1" cellspacing="3" cellpadding="2" align="center">
  <tr>
    <th colspan="2">Test Check Save Brand</th>
  </tr>
  <tr>
    <td>Operation</td>
    <td><select name="opera">
    		<option value="Add" selected="selected">Add</option>
		    <option value="Update">Update</option>
        </select>
    </td>
  </tr>
  <tr>
    <td>Brand Id</td>
    <td><input type="text" name="brand_id" /> Fill it when you choose action update.</td>
  </tr>
  <tr>
    <td>Brand Name</td>
    <td><input type="text" name="brand_name" /></td>
  </tr>
  <tr>
    <td>Brand Photo</td>
    <td><textarea name="brand_photo" cols="40" rows="5"></textarea></td>
  </tr>
  <tr>
    <td>is_active</td>
    <td><select name="is_active"><option value="1" selected="selected">Active</option><option value="0">Inactive</option></select></td>
  </tr>
  <tr>
    <td>deleted</td>
    <td><select name="operation"><option value="0" selected="selected">No</option><option value="1">Yes</option></select></td>
  </tr>
  <tr>
    <td>Brand Create Time</td>
    <td><input type="text" name="brand_created_time" /></td>
  </tr>
  <tr>
    <td>Brand Update Time</td>
    <td><input type="text" name="brand_updated_time" /></td>
  </tr>
  <tr>
    <td>Output Format</td>
    <td><select name="format"><option value="xml" selected="selected">xml</option><option value="nxml">nxml</option><option value="json">json</option></select></td>
  </tr>
  <tr>
    <td colspan="2" align="right"><input type="submit" name="submit" value="submit"/></td>
  </tr>
</table>
</form>
</body>
</html>
